<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="container p-3 ">
    <form action="javascript:void(0)" name="search-form" id="search-form" autocomplete="on" method="get">
      <div class="input-group mb-3">
        <input type="text" name="search-input" id="search-input" class="form-control border border-dark bg-transparent" placeholder="Search for a GIF" aria-label="GIF search" autocomplete="on" required>
        <div class="input-group-append">
          <button class="btn btn-outline-dark" type="submit" id="search-button">
            <i class="fa-solid fa-magnifying-glass" id="search-icon" style="--fa-animation-duration: 0.5s;"></i>
          </button>
          <button class="btn btn-danger" type="reset" id="remove-button">
            <i class="fa-solid fa-trash-can" id="remove-icon"></i>
          </button>
        </div>
      </div>
    </form>
    <div class="row" id="gif-list"></div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="app.js"></script>
</body>

</html>
